<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Form Test</title>
</head>

<body>
  <header>
    <h1>Forms Etc.</h1>
  </header>
  
  <main>
    <form action="/sports" method="get">
      <input name="team" placeholder="Favorite team goes here" />
      <input name="sport" placeholder="What kind of sport do they play?" />
      <input name="numberOne" placeholder="What's Russell's number?" />
      <input name="numberTwo" placeholder="What's Greg's number?" />
      <button type="submit">Submit to the server</button>
    </form>

    <form action="/player" method="post">
      <p>What's your favorite player's bio?</p>
      <textarea name="bio"></textarea>
      <button type="submit">Save their bio</button>
    </form>
  </main>

  <footer>
    &copy; 2020 Adam Owada
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
